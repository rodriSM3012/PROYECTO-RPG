<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAREA TEMA 4</title>
    <script src="./assets/js/game.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Macondo&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- seccion con titulo -->
      <section class="logo">
        <h1>PROYECTO RPG</h1>
      </section>
      <!-- seccion con botones de sistema -->
      <nav>
        <button id="save">üíæ Guardar</button>
        <button id="load">üìÇ Cargar</button>
        <button id="help">‚ùì Ayuda</button>
      </nav>
    </header>

    <main>
      <!-- seccion con imagen de fondo -->
      <section class="background-img">
        <img id="imgBG" src="" alt="" />
      </section>
      <!-- seccion con enemigo/personaje -->
      <section class="img-npc">
        <img id="imgNPC" src="" alt="" />
      </section>
      <div class="interact">
        <!-- informacion del personaje y del enemigo -->
        <section class="info-npc" id="sectionNPC">
          <!-- seccion info del enemigo  -->
        </section>
        <!-- seccion info personaje princ  -->
        <section class="info-mc">
          <div>
            <h2><a href="#" id="MCname"></a></h2>
            <ul>
              <li><a href="#">Salud: </a><span id="MChealth"></span></li>
              <li><a href="#">Fuerza: </a><span id="MCstrength"></span></li>
              <li><a href="#">Defensa: </a><span id="MCdefense"></span></li>
              <li>
                <a href="#">Ubicaci√≥n: </a><span id="MCcurrentRoom"></span>
              </li>
            </ul>
          </div>
          <ul class="object">
            <li class="gold">
              <img src="./assets/images/placeholder/gold.png" alt="" />300
            </li>
            <li class="potion">
              <img src="assets/images/placeholder/potion.png" alt="" />3
            </li>
          </ul>
        </section>

        <!-- input de comandos e historial  -->
        <section class="command">
          <div class="history">
            <h2>Historial de eventos</h2>
            <div>
              <ul></ul>
            </div>
          </div>
          <input
            type="text"
            id="command-input"
            name="command-input"
            placeholder="Escribe un comando"
          />
        </section>

        <!-- menu direccional -->
        <div class="dpad-container">
          <section class="dpad">
            <button class="up" id="up"><span>‚áß</span></button>
            <button class="down" id="down"><span>‚á©</span></button>
            <button class="left" id="left"><span>‚á¶</span></button>
            <button class="right" id="right"><span>‚á®</span></button>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
